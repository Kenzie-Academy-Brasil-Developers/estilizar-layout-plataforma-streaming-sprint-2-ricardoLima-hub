<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.svg" alt="Netflix">
			<figcaption class="hidden">Netflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2 class="pg-home__title pg-home__title--767res">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="profiles">
				
				<!-- USUÁRIO 1 -->
				<li>
					<figure>
						<img src="img/avatar.png" class="profiles__figures profiles__figures--hovered" alt="Gabriel">
						<figcaption class="hidden">Gabriel</figcaption>
					</figure>

					<h3 class="profiles__username">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li>
					<figure>
						<img src="img/avatar1.png" class="profiles__figures profiles__figures--hovered" alt="Maria">
						<figcaption class="hidden">Maria</figcaption>
					</figure>

					<h3 class="profiles__username">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li>
					<figure>
						<img src="img/avatar2.png" class="profiles__figures profiles__figures--hovered" alt="Renato">
						<figcaption class="hidden">Renato</figcaption>
					</figure>

					<h3 class="profiles__username">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="addPerfil">
					<figure>
						<img src="img/plus-sign.png" class="profiles__figures profiles__figures--hovered" alt="Adicionar perfil">
						<figcaption class="hidden">Adicionar perfil</figcaption>
					</figure>

					<h3 class="addPerfil__username">Adicionar perfil</h3>
				</li>

			</ul>

			<footer>
				<button class="generate__button">Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
